
        <mat-card class="card">
            <h4 class="hh">Creation Of User </h4>
            <button mat-icon-button class="close-button" [mat-dialog-close]="true">
                <mat-icon class="close-icon" color="warn">close</mat-icon>
            </button>
            <form [formGroup]="userForm" (ngSubmit)="onUserFormSubmit(userForm.value)" #UserupForm="ngForm">
                <div class="row m-0">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-0">
                        <h3 class="inpt-field ml-4 m-0">Department Name</h3>
                        <mat-form-field class="formfield" appearance="outline">
                            <mat-select formControlName="department_name" placeholder="Department Name">
                                <mat-option *ngFor="let dept of departmentname" value={{dept}}>{{dept}}</mat-option>
                            </mat-select>
                            <mat-error
                                *ngIf="userForm.get('department_name').hasError('required') && UserupForm.submitted">
                                Department Name is
                                required</mat-error>
                        </mat-form-field>
                        <h3 class="inpt-field ml-4 m-0">Email ID</h3>
                        <mat-form-field appearance="outline" class="input">
                            <input matInput placeholder="Email ID" formControlName="email_id">
                            <mat-error *ngIf="userForm.get('email_id').hasError('required') && UserupForm.submitted">
                                Email ID is required</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12 p-0">
                        <h3 class="inpt-field ml-4 m-0">User Name</h3>
                        <mat-form-field appearance="outline" class="input">
                            <input matInput placeholder="User Name" formControlName="user_name">
                            <mat-error *ngIf="userForm.get('user_name').hasError('required') && UserupForm.submitted">
                                User Name is required</mat-error>
                        </mat-form-field>
                        <h3 class="inpt-field ml-4 m-0">Address</h3>
                        <mat-form-field appearance="outline" class="input">
                            <input matInput placeholder="Address" formControlName="address">
                            <mat-error *ngIf="userForm.get('address').hasError('required') && UserupForm.submitted">
                                Address is required</mat-error>
                        </mat-form-field>
                    </div>

                </div>
                <div class="text-center">
                    <button mat-raised-button class="btnn mr-3" (click)="clear()">Clear</button>
                    <button mat-raised-button *ngIf="save_update" class="btnn">Save</button>
                </div>
            </form>
        </mat-card>
